<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="/Digital-Clock/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="/Digital-Clock/Assests/morning-alarm.png"
      type="image/x-icon"
    />
  </head>
  <body>

    <div class="main container-fluid">
        <div class="clock">
            <div class="clock__inner">
                <div class="clock-top    ">
                    <h2>DIGITAL CLOCK</h2>
                    <span class="ms-auto ">PM</span>
                </div>
                <div class="clock-body     container">
                    <div class="row ps-5">
                        <div class="col-6 ">
                            <h1 class="text-center js-hours">01</h1>
                            <h2 class="text-center">HOURS</h2>
                        </div>
                        <div class="col-6">
                            <h1 class="text-center">50</h1>
                            <h2 class="text-start">MINUTES</h2>
                        </div>
                        
                    </div>
                    <span class="clock-second">S</span>
                    <span class="clock-seconds">4</span>
                </div>
                <div class="clock-footer container    ">
                    <div class="row px-5"></div>
                </div>
            </div>
        </div>
    </div>


    





    <script src="/Digital-Clock/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
